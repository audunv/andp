<html>
  <head>
    <title>ANDP: %(title)s</title>
  </head>
  <body>
    <h1>%(title)s</h1>

    <p>
      %(message)s Click <em>Done</em> when finished.
    </p>

    <form method="post" action="">
      <table>
	<tr>
	  <th>Add new</th>
	  <td></td>
	  <th>Current channels</th>
	</tr>
	<tr>
	  <td>
	    Name:<br />
	    <input type="text" name="name" />
	    <br />
	    Address:<br />
	    <input type="text" name="address" />
	    <br />
	  </td>
	  <td>
	    <input type="submit" name="add" value="Add >>>" style="width: 12em;" />
	    <br/>
	    <input type="submit" name="remove" value="<<< Remove" style="width: 12em;" />
	    <br/>
	    <br/>
	    <input type="submit" name="done" value="Done" style="width: 12em;" />
	  </td>
	  <td>
	    <select name="enabled" size="20" style="width: 24em;">
	      %(enabled)s
	    </select>
	  </td>
	</tr>
      </table>
    </form>
  </body>
</html>
